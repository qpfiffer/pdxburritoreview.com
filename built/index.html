<!DOCTYPE html>
<html>
	<head>
		<title>PDX Burrito Review -     The Map

</title>
		<meta name="description" content="Portland Burrito Reviews">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="/static/css/main.css" >

		    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
       integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
       crossorigin=""/>

       crossorigin=""></script>


	</head>
	<body>
		<div id="app">
			<header>
				<div class="header">
					<div class="header_img"></div>
					<p v-if="loading">Loading...</p>
					<div v-if="!loading">
						<p>Eat burritos die young</p>
						<div v-for="ngh in neighborhoods">
							<p>{{ngh[1]}}</p>
							<ul>
								<li is="BurritoStoreLI"
									v-bind:value="value"
									v-bind:map="map"
									v-for="(value, key) in reviews[ngh[0]]"
									:key="value.uuid">
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="copyright">
					<p>Burrito Logo by Denis Sazhin from the Noun Project</p>

					<p>Get the <a href="https://github.com/qpfiffer/pdxburritoreview.com">code here.</a></p>
				</div>
			</header>
			<review-pane></review-pane>
		</div>
		<div id="map"></div>
	</body>
	<script type="text/javascript" src="/static/js/app.js"></script>
</html>
